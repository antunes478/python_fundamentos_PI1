<head>

        <h1>Login</h1>
        <form method="POST">
            <label for="username">Username</label>

            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br>
            <button type="submit">Login</button>
        </form>

    </div>
</body>
